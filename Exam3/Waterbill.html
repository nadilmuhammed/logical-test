    <script>
        let litersUsed = prompt("enter the ltr"); // Example input: liters of water used
let totalBill = 0;

if (litersUsed <= 100) {
    totalBill = litersUsed * 15;
} else if (litersUsed <= 200) {
    totalBill = 100 * 15 + (litersUsed - 100) * 14;
} else {
    totalBill = 100 * 15 + 100 * 14 + (litersUsed - 200) * 12;
}

console.log(totalBill);

    </script>
