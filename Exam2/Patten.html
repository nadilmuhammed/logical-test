<body>
   <script>
    let n=4;
let str=""
for(let i=1;i<=n;i++){
    for(let j=1;j<=n-i;j++){
        str+= " "
    }
    for (let k=0;k<2* i-1;k++){
        str+=2* i-1
    }
    str+="\n"
}


console.log(str)
   </script>
